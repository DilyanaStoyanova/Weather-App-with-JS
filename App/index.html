<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-card">
      <button class="theme"><i class="fas fa-moon"></i></button>
      <div class="time-date">
        <span class="date">&nbsp;</span>
        <span class="time">&nbsp;</span>
      </div>
      <form class="search">
        <input
          class="search-field"
          type="text"
          placeholder="Search city..."
          required
        />
        <button class="search-button">
          <i class="fas fa-search search-icon"></i>
        </button>
      </form>
      <div class="main">
        <div>
          <img class="weather-icon" src="img/03d.svg" alt="Weather icon" />
          <p class="short-desc">&nbsp;</p>
        </div>
        <div class="main-content">
          <p class="message">&nbsp;</p>
          <p class="temp">&nbsp;</p>
          <p class="city">&nbsp;</p>
        </div>
      </div>
      <div class="features">
        <div class="feature">
          <img src="img/humidity.svg" alt="Humidity icon" />
          <p class="humidity">&nbsp;</p>
          <p>Humidity</p>
        </div>
        <div class="feature">
          <img src="img/wind-speed.svg" alt="Wind icon" />
          <p class="wind">&nbsp;</p>
          <p>Wind speed</p>
        </div>
        <div class="feature">
          <img src="img/pressure.svg" alt="Pressure icon" />
          <p class="pressure">&nbsp;</p>
          <p>Pressure</p>
        </div>
      </div>
      <div class="sun">
        <div class="sun-position">
          <img class="sunrise-icon" src="img/sunrise.svg" alt="Sunrise icon" />
          <p>Sunrise</p>
          <p class="sunrise-time">&nbsp;</p>
        </div>
        <div class="sun-position">
          <img class="sunset-icon" src="img/sunset.svg" alt="Sunset icon" />
          <p>Sunset</p>
          <p class="sunset-time">&nbsp;</p>
        </div>
      </div>
      <div class="popup">
        <p class="error-message">&nbsp; Error message</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
